---
- name: Bagisto Application Deployment
  hosts: localhost
  gather_facts: false
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:
    - name: Pull image
      community.docker.docker_image_pull:
        name: webkul/bagisto
        tag: 2.3.6

    - name: Start container
      community.docker.docker_container:
        detach: true
        image: webkul/bagisto:2.3.6
        name: bagisto-container
        output_logs: true
        exposed_ports:
          - 8083
